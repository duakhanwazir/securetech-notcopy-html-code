<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Curve.css">
    <link rel="icon" href="./.net_core.png" type="image/png" sizes="1050x1050">
    <title>Document</title>
</head>
<body>
     <!-- <div class="box">
        <div class="circle">

        </div>
     </div> -->
     <div id="cursor">
        
     </div>
     <h1>Ok</h1>
</body>
<script>
const cursor = document.getElementById('cursor');

document.addEventListener('mousemove', (e) => {
    const x = e.clientX - cursor.offsetWidth / 2;
    const y = e.clientY - cursor.offsetHeight / 2;
    
    cursor.style.left = `${x}px`;
    cursor.style.top = `${y}px`;
});

  document.addEventListener("visibilitychange", function() {
    if (document.hidden) {
      // The page is hidden (minimized or switched to another tab)
      console.log('Page hidden');
    } else {
      // The page has come back into focus (minimized or switched tab, and now back)
      console.log('Page changed');
    }
  });

  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('Right-click is disabled!');
  });

  // Disable keyboard shortcuts (F12, Ctrl+Shift+I)
  document.addEventListener('keydown', function(e) {
    if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73))) {
      e.preventDefault();
      alert('DevTools is disabled!');
    }
  });

</script>
</html>
